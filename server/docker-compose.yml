services:
  postgres:
    image: postgres:15-alpine
    container_name: ky-pokemon-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ky_pokemon
      POSTGRES_PASSWORD: ky_pokemon_dev
      POSTGRES_DB: ky_pokemon_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ky_pokemon"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
